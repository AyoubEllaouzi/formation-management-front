<div class="container">
  <div class="p-3">
    <div class="card">
      <div class="card-body">

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-info" routerLink="add-formation">Add Formation</button>
        </div>

        <div class="input-group" style="max-width: 400px;">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="keyword"/>
          <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init (click)="findFormation()"><i class="bi bi-search"></i> search</button>
        </div>

        <table class="table">
          <thead>
          <tr>
            <th>titre</th>
            <th>description</th>
            <th>dateDebut</th>
            <th>dateFin</th>
            <th>adherents</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let formation of formations">
            <td>{{formation.titre}}</td>
            <td>{{formation.description}}</td>
            <td>{{ formation.dateDebut | date: 'yyyy-MM-dd T HH:mm' }}</td>
            <td>{{ formation.dateFin | date: 'yyyy-MM-dd T HH:mm' }}</td>
            <td>
              <button [routerLink]="['formationAdherents', formation.id]" class="btn btn-outline-success">
                <i class="bi bi-lamp-fill"></i>
              </button>
            </td>

            <td>
              <button [routerLink]="['update-formation', formation.id]" class="btn btn-outline-success">
                <i class="bi bi-pencil-fill"></i>
              </button>
            </td>
            <td>
              <button (click)="deleteFormation(formation)" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
