<div class="container">
  <div class="p-3">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <form (ngSubmit)="saveFormation()" [formGroup]="formationForm">
              <div class="mb-3">
                <label class="form-label">Titre</label>
                <input class="form-control" formControlName="titre">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <input class="form-control" formControlName="description">
              </div>
              <div class="mb-3">
                <label class="form-label">Start</label>
                <input type="date" class="form-control" formControlName="dateDebut">
              </div>

              <div class="mb-3">
                <label class="form-label">Fin</label>
                <input type="date" class="form-control" formControlName="dateFin">
              </div>
              <button class="btn btn-success" [disabled]="formationForm.invalid">save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
